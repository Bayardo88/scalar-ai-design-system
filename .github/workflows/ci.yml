name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate schema
        run: npm run validate:schema

      - name: Validate tokens
        run: npm run validate:tokens

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
